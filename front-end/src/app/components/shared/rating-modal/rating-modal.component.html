<!-- Rating Modal -->
<div *ngIf="show" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" (click)="close()">
  <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <div>
        <h2 class="text-2xl font-bold text-gray-900">
          {{ userType === 'student' ? 'Évaluer le tuteur' : 'Évaluer l\'étudiant' }}
        </h2>
        <p class="text-sm text-gray-600 mt-1">
          Votre avis est important pour améliorer la qualité des sessions
        </p>
      </div>
      <button (click)="close()" class="text-gray-400 hover:text-gray-600 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Content -->
    <div class="p-6 space-y-6">
      <!-- Error Message -->
      <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
        {{ error }}
      </div>

      <!-- Overall Rating -->
      <div class="text-center">
        <label class="block text-lg font-semibold text-gray-900 mb-3">
          Note globale
        </label>
        <div class="flex justify-center items-center gap-2 mb-2">
          <button
            *ngFor="let star of [1, 2, 3, 4, 5]"
            (click)="setRating(star)"
            (mouseenter)="setHoveredRating(star)"
            (mouseleave)="clearHoveredRating()"
            class="focus:outline-none transition-transform hover:scale-110"
            [disabled]="submitting"
          >
            <svg class="w-12 h-12 transition-colors" [ngClass]="getStarClass(star)" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
            </svg>
          </button>
        </div>
        <p class="text-sm text-gray-600">
          {{ rating > 0 ? rating + '/5 étoiles' : 'Cliquez pour noter' }}
        </p>
      </div>

      <!-- Detailed Criteria (Optional) -->
      <div class="border-t border-gray-200 pt-4">
        <button
          (click)="toggleDetailedCriteria()"
          class="flex items-center gap-2 text-blue-600 hover:text-blue-700 font-medium text-sm"
        >
          <svg class="w-5 h-5 transition-transform" [class.rotate-180]="showDetailedCriteria" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
          {{ showDetailedCriteria ? 'Masquer' : 'Afficher' }} les critères détaillés
        </button>

        <div *ngIf="showDetailedCriteria" class="mt-4 space-y-4">
          <!-- Teaching Quality -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Qualité d'enseignement
            </label>
            <div class="flex gap-2">
              <button
                *ngFor="let star of [1, 2, 3, 4, 5]"
                (click)="setCriteriaRating('qualiteEnseignement', star)"
                class="focus:outline-none"
                [disabled]="submitting"
              >
                <svg class="w-8 h-8 transition-colors" [class.text-yellow-400]="star <= qualiteEnseignement" [class.fill-current]="star <= qualiteEnseignement" [class.text-gray-300]="star > qualiteEnseignement" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                </svg>
              </button>
            </div>
          </div>

          <!-- Communication -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Communication
            </label>
            <div class="flex gap-2">
              <button
                *ngFor="let star of [1, 2, 3, 4, 5]"
                (click)="setCriteriaRating('communication', star)"
                class="focus:outline-none"
                [disabled]="submitting"
              >
                <svg class="w-8 h-8 transition-colors" [class.text-yellow-400]="star <= communication" [class.fill-current]="star <= communication" [class.text-gray-300]="star > communication" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                </svg>
              </button>
            </div>
          </div>

          <!-- Punctuality -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Ponctualité
            </label>
            <div class="flex gap-2">
              <button
                *ngFor="let star of [1, 2, 3, 4, 5]"
                (click)="setCriteriaRating('ponctualite', star)"
                class="focus:outline-none"
                [disabled]="submitting"
              >
                <svg class="w-8 h-8 transition-colors" [class.text-yellow-400]="star <= ponctualite" [class.fill-current]="star <= ponctualite" [class.text-gray-300]="star > ponctualite" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                </svg>
              </button>
            </div>
          </div>

          <!-- Preparation -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Préparation
            </label>
            <div class="flex gap-2">
              <button
                *ngFor="let star of [1, 2, 3, 4, 5]"
                (click)="setCriteriaRating('preparation', star)"
                class="focus:outline-none"
                [disabled]="submitting"
              >
                <svg class="w-8 h-8 transition-colors" [class.text-yellow-400]="star <= preparation" [class.fill-current]="star <= preparation" [class.text-gray-300]="star > preparation" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                </svg>
              </button>
            </div>
          </div>

          <!-- Patience (for tutors) -->
          <div *ngIf="userType === 'student'">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Patience
            </label>
            <div class="flex gap-2">
              <button
                *ngFor="let star of [1, 2, 3, 4, 5]"
                (click)="setCriteriaRating('patience', star)"
                class="focus:outline-none"
                [disabled]="submitting"
              >
                <svg class="w-8 h-8 transition-colors" [class.text-yellow-400]="star <= patience" [class.fill-current]="star <= patience" [class.text-gray-300]="star > patience" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Comment -->
      <div>
        <label for="comment" class="block text-sm font-medium text-gray-700 mb-2">
          Commentaire (optionnel)
        </label>
        <textarea
          id="comment"
          [(ngModel)]="comment"
          rows="4"
          maxlength="1000"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
          placeholder="Partagez votre expérience..."
          [disabled]="submitting"
        ></textarea>
        <p class="text-xs text-gray-500 mt-1 text-right">
          {{ comment.length }}/1000 caractères
        </p>
      </div>

      <!-- Recommendation -->
      <div class="flex items-center gap-3">
        <input
          type="checkbox"
          id="recommend"
          [(ngModel)]="recommanderais"
          class="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
          [disabled]="submitting"
        />
        <label for="recommend" class="text-sm font-medium text-gray-700">
          Je recommanderais {{ userType === 'student' ? 'ce tuteur' : 'cet étudiant' }}
        </label>
      </div>
    </div>

    <!-- Footer -->
    <div class="flex justify-end gap-3 px-6 py-4 bg-gray-50 border-t border-gray-200 rounded-b-lg">
      <button
        (click)="close()"
        class="px-6 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
        [disabled]="submitting"
      >
        Annuler
      </button>
      <button
        (click)="submitRating()"
        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center gap-2"
        [disabled]="submitting || rating === 0"
      >
        <svg *ngIf="submitting" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        {{ submitting ? 'Envoi...' : 'Soumettre l\'évaluation' }}
      </button>
    </div>
  </div>
</div>
