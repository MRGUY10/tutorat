<header class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
  <div class="flex items-center justify-between">
    <div class="flex items-center space-x-4">
      <!-- Sidebar Toggle Button -->
      <button 
        (click)="onToggleSidebar()" 
        class="p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200"
        title="Toggle Sidebar">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
      
      <!-- Page Title and Greeting -->
      <div>
        <h1 class="text-2xl font-bold text-gray-900">{{ title }}</h1>
        <p class="text-sm text-gray-500">{{ getGreeting() }}, {{ user?.prenom }}!</p>
      </div>
    </div>

    <!-- Right Side - Actions and Time -->
    <div class="flex items-center space-x-4">
      <!-- Notifications -->
      <button class="p-2 rounded-lg hover:bg-gray-100 relative" title="Notifications">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M15 17h5l-5 5h5m-5-5V7a1 1 0 011-1h1m-7 10a7 7 0 1114 0v4a1 1 0 01-1 1H8a1 1 0 01-1-1v-4z"/>
        </svg>
        <!-- Notification Badge -->
        <span class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center">
          3
        </span>
      </button>

      <!-- User Profile Dropdown -->
      <div class="relative">
        <button 
          class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200"
          (click)="navigateToProfile()">
          <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
            <span class="text-white font-semibold text-sm">
              {{ (user?.nom?.charAt(0) || '') + (user?.prenom?.charAt(0) || '') }}
            </span>
          </div>
          <div class="hidden md:block text-left">
            <p class="text-sm font-medium text-gray-700">{{ user?.prenom }} {{ user?.nom }}</p>
            <p class="text-xs text-gray-500">{{ user?.role?.toLowerCase() }}</p>
          </div>
          <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>
      </div>

      <!-- Current Time -->
      <div class="hidden lg:block text-sm text-gray-600 font-medium border-l border-gray-200 pl-4">
        {{ currentTime | date:'short' }}
      </div>
    </div>
  </div>
</header>
