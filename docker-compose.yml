version: '3.8'
services:
  backend:
    build:
      context: ./backend/Tutoring Platform
      dockerfile: Dockerfile
    container_name: tutoring-backend
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=tutoring
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - tutoring-net


  db:
    image: postgres:15
    platform: linux/amd64
    container_name: tutoring-db
    environment:
      - POSTGRES_DB=tutoring
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - tutoring-net

volumes:
  db_data:

pgadmin:
  image: dpage/pgadmin4
  container_name: tutoring-pgadmin
  environment:
    - PGADMIN_DEFAULT_EMAIL=admin@admin.com
    - PGADMIN_DEFAULT_PASSWORD=admin
  ports:
    - "5050:80"
  depends_on:
    - db
  networks:
    - tutoring-net

networks:
  tutoring-net:
    driver: bridge
